 ###### Push the build tar to remote servers #########
  - name: Push tar file to nodes
    copy:
      src: "/etc/ansible/abhishek/{{ buildName }}" #OTS12_EKINMS_V1.1.16.tar.gz
      dest: "{{ installDir }}"
      follow: yes

  ########### Unarchive the tar ################
  - name: Unarchive the tar.gz
    unarchive:
     src: "{{ installDir }}/{{ buildName }}"
     dest: "{{ installDir }}"
     remote_src: yes
     list_files: yes
    register: archive_contents
  - set_fact:
      untar_dir: "{{ archive_contents.files[0].split('/')[0] }}"

  ########## Copying files remotely #################
  - name: Copy start script from local to remote
    copy:
      src: /etc/ansible/abhishek/startInNonHaMode_nonHA.sh
      dest: "{{ installDir }}/{{ untar_dir }}/bin" #/home/padtec/ansible_abhishek/OTS12_EKINMS_V1.1.16/bin

  - name: Copy start script from local to remote
    copy:
      src: /etc/ansible/abhishek/startInNonHaMode_onlyPNMS.sh
      dest: "{{ installDir }}/{{ untar_dir }}/bin" #/home/padtec/ansible_abhishek/OTS12_EKINMS_V1.1.16/bin

  ########## Changing file ownership remotely #################
  - name: Changing start scripts ownership
    file:
      path: "{{ installDir }}/{{ untar_dir }}/bin/startInNonHaMode_nonHA.sh"
      mode: '0755'

  - name: Changing start scripts ownership
    file:
      path: "{{ installDir }}/{{ untar_dir }}/bin/startInNonHaMode_onlyPNMS.sh"
      mode: '0755'
 
  - name: Update common Prop
    include_tasks: updateCommonProperties.yml

